<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ingreso Proveedor</title>
<link rel="stylesheet" href="../css/estiloIngresoCliente.css">
<link rel="stylesheet" href="../CSS/bootstrap.min.css">
</head>

<body>
	
	<div class="line w-100 mt-2 mb-3"></div>

      <section class="container">
         <div class="bg-body py-5 text-center">

            <h2 class="fs-3 fw-bold text-decoration-underline mb-5">INGRESO DEL PROVEEDOR</h2>
            
            <input  id="pNamePro" type="text"  placeholder="Nombre del Proveedor" class="form-control mb-2 w-75 mx-auto">
            <div id="alertNamePro" class="alert alert-danger p-2 w-75 mx-auto d-none">Iniciar con mayúscula</div>

            <input  id="pContactoPro" type="number"  placeholder="Contacto Proveedor" class="form-control mb-2 w-75 mx-auto">
            <div id="alertContactoPro" class="alert alert-danger p-2 w-75 mx-auto d-none">Número Telefónico Incorrecto</div>

            <!--<input  id="pPrice" type="number"  placeholder="Product Price.." class="form-control mb-2 w-75 mx-auto">
            <div id="alertPrice" class="alert alert-danger p-2 w-75 mx-auto d-none">Range is from 1-10000 $</div>

            <input  id="pCat" type="text"  placeholder="Product Category.." class="form-control mb-2 w-75 mx-auto">
            <div id="alertCate" class="alert alert-danger p-2 w-75 mx-auto d-none">Same as Product Name</div>

            <textarea id="pDesc" placeholder="Product Description.." style="resize:none;" class="form-control mb-2 w-75 mx-auto"></textarea>-->
            

            <div class="buttons w-75 mx-auto">
               <div class="row g-0">
                  <div class="col-6 text-start">
                     <button class="btn btn-primary mt-3 p-2" id="updateBtnPro">Actualizar Información</button>
                  </div>
                  <div class="col-6 text-end">
                     <button class="btn btn-primary mt-3 me-2 p-2" id="resetBtnPro">Borrar Formulario</button>
                     <button class="btn btn-primary mt-3 p-2" id="addBtnPro">Añadir Proveedor</button>
                  </div>
               </div>
            </div>

            <div class="w-75 mx-auto">
               <table class="table table-striped mt-4 text-center">
                  <thead>
                 <th>índice</th>
                     <th>Nombre del Proveedor</th>
                     <th>Contacto del Proveedor</th>
                     <th id="buttonUpdate">Actualizar</th>
                     <th id="buttonDelete">Eliminar</th>
                  </thead>
                  <tbody id="myTablePro">
                     
                  </tbody>
               </table>
            </div>
         </div>
      </section>

<div class="line w-100 my-3"></div>
<script src="../js/crudProveedor.js"></script>
	
</body>
</html>
