<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>IngresoCliente</title>
<link rel="stylesheet" href="../css/estiloIngresoCliente.css">
<link rel="stylesheet" href="../CSS/bootstrap.min.css">
</head>

<body>
	
	<div class="line w-100 mt-2 mb-3"></div>

      <section class="container">
         <div class="bg-body py-5 text-center">

            <h2 class="fs-3 fw-bold text-decoration-underline mb-5">INGRESO DE INVENTARIO</h2>
            
            <input  id="pName" type="text"  placeholder="Nombre del Producto" class="form-control mb-2 w-75 mx-auto">
            <div id="alertName" class="alert alert-danger p-2 w-75 mx-auto d-none">Iniciar con mayúscula</div>

            <input  id="pLastName" type="text"  placeholder="Tipo del Producto" class="form-control mb-2 w-75 mx-auto">
            <div id="alertName" class="alert alert-danger p-2 w-75 mx-auto d-none">Iniciar con mayúscula</div>

            <input  id="pCedula" type="number"  placeholder="Cantidad" class="form-control mb-2 w-75 mx-auto">
            <div id="alertCedula" class="alert alert-danger p-2 w-75 mx-auto d-none">Cédula Incorrecta</div>

            <input  id="pCorreo" type="text"  placeholder="Nombre delo proveedor" class="form-control mb-2 w-75 mx-auto">
            <div id="alertCorreo" class="alert alert-danger p-2 w-75 mx-auto d-none">Correo Incorrecto</div>

            <textarea id="pDireccion" placeholder="Dirección del Cliente" style="resize:none;" class="form-control mb-2 w-75 mx-auto"></textarea>
            		</div>
			 </section>

            <div class="buttons w-75 mx-auto">
               <div class="row g-0">
                  <div class="col-6 text-start">
                     <button class="btn btn-primary mt-3 p-2" id="updateBtn">Actualizar Información</button>
                  </div>
                  <div class="col-6 text-end">
                     <button class="btn btn-primary mt-3 me-2 p-2" id="resetBtn">Borrar Formulario</button>
                     <button class="btn btn-primary mt-3 p-2" id="addBtn">Añadir Cliente</button>
                  </div>
               </div>
            </div>

            <div class="w-75 mx-auto">
               <table class="table table-striped mt-4 text-center">
                  <thead>
                 <th>índice</th>
                     <th>Nombres del Cliente</th>
                     <th>Apellidos del Cliente</th>
                     <th>Cédula</th>
                     <th>Correo Electrónico</th>
                     <th>Dirección</th>
                     <th id="buttonUpdate">Actualizar</th>
                     <th id="buttonDelete">Eliminar</th>
                  </thead>
                  <tbody id="myTable">
                     
                  </tbody>
               </table>
            </div>

         <br>
         <br>
         <br>
         <br>
         
<div class="line w-100 my-3"></div>
<script src="../JS/crudInventario.js"></script>

	
<script>
   var select1 = document.getElementById("tipoProcesador");
   var input1 = document.getElementById("procesador");

   var select2 = document.getElementById("tipoRam");
   var input2 = document.getElementById("ram");

   var select3 = document.getElementById("tipoTarGra");
   var input3 = document.getElementById("tarjetaGrafica");

   var select4 = document.getElementById("tipoBateria");
   var input4 = document.getElementById("bateria");

   select1.onchange = function() {
      input1.value = select1.value;
   };

   select2.onchange = function() {
      input2.value = select2.value;
   };

   select3.onchange = function() {
      input3.value = select3.value;
   };

   select4.onchange = function() {
      input4.value = select4.value;
   };
 </script>

</body>
</html>
